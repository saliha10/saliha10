<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071A2B"/>
      <stop offset="0.45" stop-color="#0B3B67"/>
      <stop offset="1" stop-color="#18A0FB"/>
      <animate attributeName="x1" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7DD3FC" stop-opacity="0.25"/>
      <stop offset="0.5" stop-color="#A78BFA" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.18"/>
      <animate attributeName="x1" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <style>
      .title { font: 900 46px/1.2 "Segoe UI", Arial, sans-serif; fill:#ffffff; }
      .sub   { font: 800 22px/1.4 "Segoe UI", Arial, sans-serif; fill:#ffffff; opacity:0.95; }
      .line  { font: 900 22px/1.6 "Segoe UI", Arial, sans-serif; fill:#ffffff; }
      .chip  { font: 900 16px/1 "Segoe UI", Arial, sans-serif; fill:#0B1220; }
    </style>
  </defs>

  <!-- Animated background (NO external images) -->
  <rect width="1200" height="360" fill="url(#bg)"/>

  <!-- Particles -->
  <g opacity="0.55">
    <circle cx="120" cy="70" r="2.5" fill="#7DD3FC"><animate attributeName="cy" values="360;-20" dur="6s" repeatCount="indefinite"/></circle>
    <circle cx="220" cy="210" r="2" fill="#A78BFA"><animate attributeName="cy" values="380;-40" dur="7s" repeatCount="indefinite"/></circle>
    <circle cx="360" cy="120" r="2.2" fill="#22C55E"><animate attributeName="cy" values="360;-20" dur="5.5s" repeatCount="indefinite"/></circle>
    <circle cx="520" cy="280" r="2.3" fill="#7DD3FC"><animate attributeName="cy" values="420;-60" dur="7.5s" repeatCount="indefinite"/></circle>
    <circle cx="680" cy="90" r="2.1" fill="#A78BFA"><animate attributeName="cy" values="360;-20" dur="6.8s" repeatCount="indefinite"/></circle>
    <circle cx="820" cy="240" r="2.4" fill="#22C55E"><animate attributeName="cy" values="390;-30" dur="6.2s" repeatCount="indefinite"/></circle>
    <circle cx="980" cy="150" r="2.2" fill="#7DD3FC"><animate attributeName="cy" values="360;-20" dur="5.9s" repeatCount="indefinite"/></circle>
    <circle cx="1080" cy="300" r="2.6" fill="#A78BFA"><animate attributeName="cy" values="430;-70" dur="8s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Waves -->
  <path d="M0,260 C200,220 320,310 520,270 C720,230 850,310 1200,260 L1200,360 L0,360 Z" fill="url(#wave)">
    <animate attributeName="d"
      dur="5s" repeatCount="indefinite"
      values="
      M0,260 C200,220 320,310 520,270 C720,230 850,310 1200,260 L1200,360 L0,360 Z;
      M0,270 C220,310 340,220 540,270 C740,320 860,220 1200,270 L1200,360 L0,360 Z;
      M0,260 C200,220 320,310 520,270 C720,230 850,310 1200,260 L1200,360 L0,360 Z" />
  </path>

  <!-- Glass card -->
  <g filter="url(#shadow)">
    <rect x="42" y="34" rx="26" ry="26" width="1116" height="292" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.18)"/>
  </g>

